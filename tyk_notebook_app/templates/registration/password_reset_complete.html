{% extends "registration/base_auth.html" %}

{% block title %}Password Reset Complete - TyK Notebook{% endblock %}
{% block subtitle %}Success!{% endblock %}

{% block content %}
<div class="text-center py-6">
    <div class="mx-auto w-16 h-16 bg-green-100 rounded-full flex items-center justify-center mb-4">
        <svg class="w-8 h-8 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
        </svg>
    </div>

    <p class="text-gray-700 mb-6">
        Your password has been reset successfully!
    </p>

    <a href="{% url 'login' %}"
       class="inline-block bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-6 rounded-md transition-colors">
        Sign In
    </a>
</div>
{% endblock %}
